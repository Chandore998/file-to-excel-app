<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Uploader</title>
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self'; style-src 'self' 'unsafe-inline';">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f7f7f8;
      --bg-tertiary: #ececf1;
      --text-primary: #0d0d0d;
      --text-secondary: #565869;
      --accent: #10a37f;
      --accent-hover: #1a9970;
      --border-color: #d1d5db;
      --delete-color: #ef4444;
      --delete-hover: #dc2626;
    }

    body {
      background: linear-gradient(135deg, #f7f7f8 0%, #ececf1 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .drop-container {
      background: var(--bg-primary);
      border: 2px dashed var(--border-color);
      border-radius: 16px;
      padding: 60px 40px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .drop-container:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(16, 163, 127, 0.1);
    }

    .drop-container.dragover {
      border-color: var(--accent);
      background: rgba(16, 163, 127, 0.02);
      box-shadow: 0 8px 24px rgba(16, 163, 127, 0.15);
      transform: scale(1.02);
    }

    .icon-container {
      margin-bottom: 20px;
      font-size: 48px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .hint {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 12px;
    }

    .file-list-container {
      margin-top: 32px;
      display: none;
    }

    .file-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .file-list-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .file-count {
      background: var(--accent);
      color: white;
      font-size: 12px;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 12px;
    }

    .file-list {
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .file-list::-webkit-scrollbar {
      width: 6px;
    }

    .file-list::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 10px;
    }

    .file-list::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 10px;
    }

    .file-list::-webkit-scrollbar-thumb:hover {
      background: #a3a3a3;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
      animation: slideIn 0.3s ease;
    }

    .file-item.converting {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.05) 0%, rgba(16, 163, 127, 0.05) 100%);
      border-color: rgba(245, 158, 11, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .converting::before {
      animation: spin 1s linear infinite;
    }

    .file-item:hover {
      background: var(--bg-primary);
      border-color: var(--accent);
      box-shadow: 0 2px 8px rgba(16, 163, 127, 0.08);
    }

    .file-icon {
      font-size: 24px;
      margin-right: 12px;
      min-width: 24px;
      text-align: center;
    }

    .file-details {
      flex: 1;
      text-align: left;
      min-width: 0;
    }

    .file-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      word-break: break-word;
    }

    .file-info {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .file-size {
      padding: 2px 8px;
      background: rgba(16, 163, 127, 0.1);
      border-radius: 4px;
      color: var(--accent);
      font-weight: 500;
    }

    .delete-btn {
      background: transparent;
      border: 1px solid var(--delete-color);
      color: var(--delete-color);
      font-size: 18px;
      cursor: pointer;
      padding: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 36px;
      height: 36px;
      border-radius: 8px;
      font-weight: 600;
      line-height: 1;
    }

    .delete-btn:hover:not(:disabled) {
      background: var(--delete-color);
      color: white;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      transform: translateY(-2px);
    }

    .delete-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
    }

    .delete-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .file-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-left: 12px;
    }

    .convert-btn, .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(16, 163, 127, 0.2);
      white-space: nowrap;
      letter-spacing: 0.3px;
    }

    .convert-btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 4px 16px rgba(16, 163, 127, 0.35);
      transform: translateY(-2px);
    }

    .convert-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(16, 163, 127, 0.2);
    }

    .download-btn {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #047857 0%, #065f46 100%);
      box-shadow: 0 4px 16px rgba(5, 150, 105, 0.35);
      transform: translateY(-2px);
    }

    .download-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(5, 150, 105, 0.2);
    }

    .convert-btn::before,
    .download-btn::before {
      font-size: 16px;
      display: inline-block;
    }

    .file-status {  
      display: inline-block;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 6px;
      margin-left: 8px;
      font-weight: 600;
      letter-spacing: 0.3px;
      text-transform: capitalize;
    }

    .file-status.queued {
      background: rgba(59, 130, 246, 0.15);
      color: #1e40af;
    }

    .file-status.converting {
      background: rgba(245, 158, 11, 0.15);
      color: #a16207;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .file-status.done {
      background: rgba(34, 197, 94, 0.15);
      color: #15803d;
    }

    .file-status.error {
      background: rgba(239, 68, 68, 0.15);
      color: #991b1b;
    }

    .file-status.saved {
      background: rgba(34, 197, 94, 0.15);
      color: #15803d;
    }

    .file-result {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 6px;
      word-break: break-word;
      padding: 4px;
      background: rgba(0, 0, 0, 0.02);
      border-left: 2px solid var(--accent);
      padding-left: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }

    @media (max-width: 600px) {
      .drop-container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 22px;
      }

      .file-item {
        padding: 12px;
        flex-wrap: wrap;
      }

      .file-icon {
        font-size: 20px;
      }

      .file-actions {
        gap: 6px;
        margin-top: 8px;
        width: 100%;
      }

      .convert-btn, .download-btn {
        flex: 1;
        padding: 8px 10px;
        font-size: 12px;
      }

      .delete-btn {
        min-width: 32px;
        height: 32px;
        padding: 6px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="drop-container" id="dropZone">
      <div class="icon-container">üìÅ</div>
      <h2 style="font-size: 16px; font-weight: 600; color: var(--accent); margin-bottom: 12px; letter-spacing: 0.5px;">PgAdmin To CSV File</h2>
      <h1>Upload Files</h1>
      <p class="subtitle">Drag and drop your files here</p>
      <p class="hint">or click to select files</p>
    </div>

    <div class="file-list-container" id="fileListContainer">
      <div class="file-list-header">
        <span class="file-list-title">Your Files</span>
        <span class="file-count" id="fileCount">0</span>
      </div>
      <div class="file-list" id="fileList"></div>
    </div>
  </div>

  <input type="file" id="fileInput" multiple style="display: none;">

  <script src="script.js"></script>
</body>
</html>
