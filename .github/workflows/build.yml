name: Build Electron + Rust App (Windows + macOS)

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    name: Build Windows Installer (.exe)
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm install

      - name: Build Rust Backend (Windows)
        run: |
          cd rust-core
          cargo build --release
          cd ..

      - name: Build Electron Installer (Windows)
        run: npm run build

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe


  build-mac:
    name: Build macOS Installer (.dmg)
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm install

      - name: Build Rust Backend (Mac)
        run: |
          cd rust-core
          cargo build --release
          cd ..

      - name: Build Electron Installer (Mac)
        run: npm run build

      - name: Upload Mac Installer
        uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: dist/*.dmg
